<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <h1 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h1>
              <br>
              <br>
              <form [formGroup]="form" class="custom-form" (ngSubmit)="onEnviar($event)">
                <div class="form-outline form-white nb-4">
                  <label for="exampleInputEmail1" class="form-label">Ingresa tu Email</label>
                  <input type="email" formControlName="email"
                    [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is valid': !Email?.errors && Email?.touched}"
                    class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div *ngIf="Email?.errors && Email?.touched">
                    <p *ngIf="Email?.hasError('required')" class="text-danger">
                      El email es requerido.
                    </p>
                    <p *ngIf="Email?.hasError('email')" class="text-danger">
                      El formato del email debe ser válido.
                    </p>
                  </div>
                  <br>
                  <br>
                  <div class="form-outline form-white nb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" formControlName="password"
                      [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is valid': !Password?.errors && Password?.touched}"
                      class="form-control" id="exampleInputPassword1">
                  </div>
                  <div *ngIf="Password?.errors && Password?.touched">
                    <p *ngIf="Password?.hasError('required')" class="text-danger">
                      El password es requerido.
                    </p>
                    <p *ngIf="Password?.hasError('password')" class="text-danger">
                      El formato del password debe ser de 8 o más caracteres
                    </p>
                  </div>
                </div>
                <br>
                <br>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
