<div class="row">
  <h3>FORMACION ACADEMICA</h3>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaformacion" *ngIf="isLogged">Cargar nueva formacion academica</button>
  </div>
  <div class="col lg 1">
    <div class="col-lg-11">

      <table class="table">
        <tbody>
          <tr *ngFor="let Educacion of educacion">
            <td>{{Educacion.nombreE}}</td>
            <td>{{Educacion.descripcionE}}</td>
            <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editarformacion/{{Educacion.id}}"><i
                  class="bi bi-pencil-fill"></i>EDITAR</button></td>
            <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)"><i
                  class="bi bi-trash3-fill"></i> BORRAR</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
