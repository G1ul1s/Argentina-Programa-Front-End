<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" id="nombreE" class="form-control" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" id="descripcionE" class="form-control" name="descripcionE"
                        [(ngModel)]="educacion.descripcionE" required>
                </div>
                <button class="btn btn-primary">Actualizar formacion</button>
            </form>
        </div>
    </div>
</div>
