<div class="container-fluid" id="experiencia">
  <h1>Experiencia</h1>
  <br>
  <br>

    <!-- Botón Nueva Experiencia -->  
        <div>
            <button *ngIf="logueado()" type="button" class= "btn btn-outline-primary" data-toggle="modal" data-target="#crear">  
              <i class="bi bi-folder-plus"></i>
            </button>     
          </div>
    
          <div class="row">
            <div class="col">
              <div class="table-responsive">
        <table *ngFor="let experiencia of datos?.listExperiencia">
          <tr>
            <td></td>
            <td></td>
            <td>
              <!-- Button para ver -->
              <button *ngIf="logueado()" type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#editExp"
              (click)="verExperiencia(experiencia.id)"><i class="bi bi-search"></i></button>
              <button *ngIf="logueado()" type="button" class="btn btn-outline-danger" (click)="borrarExperiencia(experiencia.id, datos.id)">
                <i class="bi bi-trash3-fill"></i></button>
            </td>
          </tr>
          <tr>
            <th>
              <img width="50px" [src]="experiencia.img">
            </th>
            <th>
              <h6>{{experiencia.position}}</h6>
              <h5>{{experiencia.company}}</h5>
            </th>
          </tr>
          <tr>
            <td></td>
            <td>
              <ul>
                <li>{{experiencia.cliente}}</li>
                <li>{{experiencia.aplicaciones}}</li>
                <li>{{experiencia.consultas}}</li>
                <li>{{experiencia.reporte}}</li>
                <li>{{experiencia.funciones}}</li>
                <li>{{experiencia.metodologia}}</li>
              </ul>
            </td>
          </tr>
        </table>
            </div>  
          </div>
          
            
        <!-- Crear Experiencia -->
        <div class="col">
        <div class="modal fade" id="crear" tabindex="-1" >
          <div class="modal-dialog">
            <div class="modal-content">
              <form [formGroup]="form" (ngSubmit)="newExperiencia($event,datos.id)">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Nueva Experiencia</h5>
                  <br>
                  <!-- Button cerrar -->
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="bi bi-folder-plus"></i>
                  </button>
                </div>
                <div class="modal-body">
        
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Puesto</label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="position" class="form-control" id="inputPassword" placeholder="Text">
                      <!--aqui es donde van los nombres de las variables que tengo en el json-->
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Empresa o Institución</label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="company" class="form-control" id="inputPassword" placeholder="Text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Imagen</label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="img" class="form-control" id="inputPassword" placeholder="Text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Tipo de Trabajo</label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="cliente" class="form-control" id="inputPassword" placeholder="Text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Habilidades requeridas
                    </label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="aplicaciones" class="form-control" id="inputPassword"
                        placeholder="Text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Herramientas utilizadas
                    </label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="consultas" class="form-control" id="inputPassword" placeholder="Text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Descripción del puesto
                    </label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="reporte" class="form-control" id="inputPassword" placeholder="Text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Fecha de Inicio
                    </label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="funciones" class="form-control" id="inputPassword" placeholder="Text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Fecha de Finalización
                    </label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="metodologia" class="form-control" id="inputPassword"
                        placeholder="Text">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button id="button" type="submit" class="btn btn-primay" data-bs-dismiss="modal" Style="margin: 1%;"><i class="bi bi-check-circle-fill"></i> Guardar</button>
                  <button id="button" type="button" class="btn btn-outline-secondary" data-dismiss="modal"><i class="bi bi-x-circle-fill"></i> Cancelar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
        
        <!-- Editar Experiencia -->
        <div class="col">
        <div class="modal fade" id="editExp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Experiencia</h5>
                <br>
                <!--Button cerrar  -->
                <button id="button" type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <i class="bi bi-pencil-fill"></i>
                </button>
              </div>
              <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="editarExperiencia()">
                  <input type="hidden" class="form-control" formControlName="id" value="expEdit?.id">
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Puesto</label>
                    <div class="col-sm-10">
                      <input type="text" value="expEdit?.position" formControlName="position" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Empresa o Institución</label>
                    <div class="col-sm-10">
                      <input type="text" value="expEdit?.company" formControlName="company" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Imagen</label>
                    <div class="col-sm-10">
                      <input type="text" value="expEdit?.img" formControlName="img" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Tipo de trabajo</label>
                    <div class="col-sm-10">
                      <input type="text" value="expEdit?.cliente" formControlName="cliente" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Habilidades requeridas</label>
                    <div class="col-sm-10">
                      <input type="text" value="expEdit?.aplicaciones" formControlName="aplicaciones" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Herramientas utilizadas</label>
                    <div class="col-sm-10">
                      <input type="text" value="expEdit?.consultas" formControlName="consultas" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Descripción del puesto</label>
                    <div class="col-sm-10">
                      <input type="text" value="expEdit?.reporte" formControlName="reporte" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Fecha de Inicio</label>
                    <div class="col-sm-10">
                      <input type="text" value="expEdit?.funciones" formControlName="funciones" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Fecha de Finalización</label>
                    <div class="col-sm-10">
                      <input type="text" value="expEdit?.metologia" formControlName="metodologia" class="form-control" />
                    </div>
                  </div>
                  <button id="button" type="submit" class="btn btn-primay" data-bs-dismiss="modal" Style="margin: 1%;"><i class="bi bi-check-circle-fill"></i> Guardar</button>
                  <button id="button" type="button" class="btn btn-outline-secondary" data-dismiss="modal"><i class="bi bi-x-circle-fill"></i> Cancelar</button>
                </form> 
              </div>
            </div>
          </div>
        </div>
      </div>
